services:
  db:
    image: postgis/postgis:16-3.4
    container_name: geo-postgis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ...
      POSTGRES_DB: geo
    ports:
      - "5432:5432"
    volumes:
      - geo_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d geo"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  geo_pgdata:
