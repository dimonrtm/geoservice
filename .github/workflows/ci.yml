name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  backend_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build backend dev image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend/app
          target: dev
          tags: geoservice-backend:dev
          load: true
          cache-from: type=gha,scope=backend-dev
          cache-to: type=gha,mode=max,scope=backend-dev

      - name: Black check
        run: docker run --rm --entrypoint bash geoservice-backend:dev -lc "black --check ."

  backend_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build backend dev image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend/app
          target: dev
          tags: geoservice-backend:dev
          load: true
          cache-from: type=gha,scope=backend-dev
          cache-to: type=gha,mode=max,scope=backend-dev

      - name: Ruff check
        run: docker run --rm --entrypoint bash geoservice-backend:dev -lc "ruff check ."

  backend_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build backend dev image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend/app
          target: dev
          tags: geoservice-backend:dev
          load: true
          cache-from: type=gha,scope=backend-dev
          cache-to: type=gha,mode=max,scope=backend-dev

      - name: Pytest
        run: docker run --rm --entrypoint bash geoservice-backend:dev -lc "pytest"

  backend_build_prod:
    runs-on: ubuntu-latest
    needs: [backend_format, backend_lint, backend_test]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build backend prod image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend/app
          target: prod
          tags: geoservice-backend:prod
          load: true
          cache-from: type=gha,scope=backend-prod
          cache-to: type=gha,mode=max,scope=backend-prod

  smoke_test:
    runs-on: ubuntu-latest
    needs: [backend_test]
    steps:
      - uses: actions/checkout@v4

      - name: Start postgis + backend (compose)
        working-directory: infra
        run: |
          docker compose -f docker-compose.yml up -d --build postgis backend
          docker compose -f docker-compose.yml ps

      - name: Wait for backend health
        working-directory: infra
        run: |
          CID="$(docker compose -f docker-compose.yml ps -q backend)"
          echo "backend container id: $CID"
          for i in $(seq 1 30); do
            STATUS="$(docker inspect -f '{{.State.Health.Status}}' "$CID" 2>/dev/null || echo unknown)"
            echo "wait #$i: backend health = $STATUS"
            if [ "$STATUS" = "healthy" ]; then break; fi
            sleep 2
          done
          STATUS="$(docker inspect -f '{{.State.Health.Status}}' "$CID" 2>/dev/null || echo unknown)"
          if [ "$STATUS" != "healthy" ]; then
            echo "Backend did not become healthy"
            docker compose -f docker-compose.yml ps
            docker compose -f docker-compose.yml logs backend --tail=200
            exit 1
          fi

      - name: GET /health inside container
        working-directory: infra
        run: |
          docker compose -f docker-compose.yml exec -T backend python -c "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2); print('health ok')"

      - name: Teardown
        if: always()
        working-directory: infra
        run: docker compose -f docker-compose.yml down -v

  frontend_format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install deps
        working-directory: apps/frontend
        run: npm ci

      - name: Prettier check
        working-directory: apps/frontend
        run: npm run format:check

  frontend_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install deps
        working-directory: apps/frontend
        run: npm ci

      - name: ESLint
        working-directory: apps/frontend
        run: npm run lint

  frontend_typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install deps
        working-directory: apps/frontend
        run: npm ci

      - name: Typecheck
        working-directory: apps/frontend
        run: npm run typecheck

  frontend_build:
    runs-on: ubuntu-latest
    needs: [frontend_format_check, frontend_lint, frontend_typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install deps
        working-directory: apps/frontend
        run: npm ci

      - name: Build
        working-directory: apps/frontend
        run: npm run build
