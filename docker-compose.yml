services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: geo-postgis
    environment:
      POSTGRES_DB: geo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ...
    ports:
      - "5432:5432"
    volumes:
      - geo_pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d geo"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geo-backend
    environment:
      PORT: "3000"
      DB_HOST: postgis
      DB_PORT: "5432"
      DB_NAME: geo
      DB_USER: postgres
      DB_PASSWORD: ...
    ports:
      - "3000:3000"
    depends_on:
      - postgis
    restart: unless-stopped
volumes:
  geo_pgdata:
