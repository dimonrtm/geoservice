services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: geo-postgis
    environment:
      POSTGRES_DB: ${DB_NAME-geo}
      POSTGRES_USER: ${DB_USER-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD-postgres}
    volumes:
      - geo_pgdata:/var/lib/postgresql/data
      - ./docker/postgis/init:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER-postgres} -d ${DB_NAME-geo}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
  migrate:
    build:
      context: ../apps/backend/app/
      dockerfile: Dockerfile
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL-postgresql+asyncpg://postgres:postgres@postgis:5432/geo}
    command: ["bash", "-lc", "set -euo pipefail; alembic upgrade head"]
    restart: no
    profiles: ["migrate"]
  backend:
    build:
      context: ../apps/backend/app/
      dockerfile: Dockerfile
      target: dev
    environment:
      DATABASE_URL: ${DATABASE_URL-postgresql+asyncpg://postgres:postgres@postgis:5432/geo}
      DEV_MODE: "${DEV_MODE-true}"
      JWT_SECRET: "${JWT_SECRET-CHANGE_ME_IN_ENV}"
      JWT_ALG: "${JWT_ALG-HS256}"
      ACCESS_TOKEN_TTL_MIN: "${ACCESS_TOKEN_TTL_MIN-30}"
      HOST: 0.0.0.0
      PORT: 8000
    command: ["bash", "-lc", "set -euo pipefail; alembic upgrade head; uvicorn main:app --host 0.0.0.0 --port 8000"]
    depends_on:
      postgis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)\""]
      interval: 20s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
  frontend-dev:
    build:
      context: ../apps/frontend/
      dockerfile: Dockerfile
      target: dev
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"const http=require('http');const req=http.get('http://127.0.0.1:5173',res=>process.exit(res.statusCode>=200&&res.statusCode<400?0:1));req.on('error',()=>process.exit(1));\""
        ]
      interval: 20s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    profiles: ["dev"]

  frontend-prod:
    build:
      context: ../apps/frontend/
      dockerfile: Dockerfile
      target: prod
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null || exit 1"]
      interval: 20s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    profiles: ["prod"]
volumes:
  geo_pgdata:
