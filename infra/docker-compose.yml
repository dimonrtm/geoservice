services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: geo-postgis
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - geo_pgdata:/var/lib/postgresql/data
      - ./docker/postgis/init:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d geo"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
  migrate:
    build:
      context: ../apps/backend/app/
      dockerfile: Dockerfile
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: ["bash", "-lc", "alembic upgrade head"]
    restart: no
volumes:
  geo_pgdata:
