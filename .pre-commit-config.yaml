repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1024"]

  - repo: local
    hooks:
      - id: block-dotenv-and-obvious-secrets
        name: Block .env files and obvious secrets
        entry: python scripts/precommit/block_dotenv_and_secrets.py
        language: python
        types: [text]
