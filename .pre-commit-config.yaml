repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1024"]

  - repo: local
    hooks:
      - id: block-dotenv-and-obvious-secrets
        name: Block .env files and obvious secrets
        entry: python scripts/precommit/block_dotenv_and_secrets.py
        language: python
        types: [text]
      - id: commit-message-style
        name: Enforce commit message style
        entry: python scripts/precommit/validate_commit_msg.py
        language: python
        stages: [commit-msg]
      - id: dotnet-format
        name: dotnet format (if backend exists)
        entry: python scripts/precommit/run_dotnet_format.py
        language: python
        pass_filenames: false
      - id: frontend-prettier
        name: prettier (if frontend exists)
        entry: python scripts/precommit/run_prettier.py
        language: python
        pass_filenames: false
